<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="google.png" type="image/png" />
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container2">
        <a class="buttonSearch" href="googleImages.html"> Google Image </a>
        <a class="buttonSearch" href="googleAdvanced.html"> Google Advanced </a>
    </div>
    <div class="container">
        <div class="searchDiv">
            <img src="googleLogo.png" alt="google image" width="300">
        </div>
        <form class="searchDiv" action="https://google.com/search">
            <div>
                <input class=searchBar placeholder="  Google Search..." type="text" name="q" style="width: 500px;">
            </div>

            <div class="buttons_format">
                <input class="buttonSearch" type="submit" value="Google Search" aria-label="Google Search">
                <input class="buttonSearch" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI">
            </div>

        </form>
    </div>
</body>

</html>
